<div class="moviecard">
    <div class="col-lg-3 col-md-4 col-xs-6 ">
        <a class="card-fixed-size thumbnail" ng-href="#/detail/{{movie.id}}">
            <img class="img-responsive card-effect" ng-src="{{movie.Poster}}" alt="">
        </a>
        <div class="caption">
            <p>{{movie.Title}}</p>
        </div>
    </div>
</div>
