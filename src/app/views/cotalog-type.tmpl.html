<div class="container">
    <h2 class="subtitle text-center">Browse Through Our Enormous {{catalogVm.catalog}} Catalog </h2>
    <hr>
    <div class="row">
        <div class="input-group col-md-6 col-md-offset-3">
            <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
            <input class="form-control" type="search" ng-model="catalogVm.searchText"
                   placeholder="Search or Browse by genre, year, title, actors etc..." class="form-control">
        </div>
    </div>
    <div>
            <div ng-repeat="movie in catalogVm.movies | filter:catalogVm.searchText |
        orderBy:catalogVm.sorter.by:catalogVm.sorter.reverse">
                <movie-card movie='movie'></movie-card>
            </div>
    </div>

</div>
