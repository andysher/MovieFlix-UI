<div class="container">
    <h2 class="subtitle"></h2>
    <hr>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Welcome..!</h1>
        <p class="lead">
            <div class="row">
                <div class=" col-md-6 col-md-offset-3">
                    <hr class="m-y-2">
                    <form name="loginForm" ng-submit="loginVm.authenticate()" novalidate>
                        <div class="form-group">
                            <div class="input-group margin-bottom-sm">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input class="form-control" type="email" name="email" id="email"
                                       ng-model="loginVm.credntl.email" placeholder="example@domain.com" required>
                            </div>
                            <div ng-messages="loginForm.email.$error" class="error" ng-if="loginForm.email.$dirty">
                                <p ng-message="required">User email cannot be empty</p>
                                <p ng-message="email">User email is invalid</p>
                            </div>
                        <div class="form-group">
                            <BR>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" type="password" name="password" id="password"
                                       ng-model="loginVm.credntl.password" placeholder="Enter user password here."
                                       required minlength="3" placeholder="Password">
                            </div>
                            <div ng-messages="loginForm.password.$error" class="error" ng-if="loginForm.password.$dirty">
                                <p ng-message="required">User password connot be empty</p>
                                <p ng-message="minlength">User password must more than 2 chars</p>
                            </div>
                        </div>
    <hr class="m-y-2">
    <div class="col-lg-9">
        <p>Existing users can <a ng-href="" ng-click="loginVm.formReset(loginForm)">Sign In</a> here...
            <br/>New user? Please <a ng-href="#/user/signup">Register/Sign Up</a> here.</p>
    </div>
    <div class="col-lg-2">
        <p class="lead">
            <button type="submit" class="btn btn-primary btn-lg"
                    ng-disabled="loginForm.$invalid"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Sign In</button>
        </p>
    </div>
    </form>
</div>
</div>

</p>
</div>
</div>
